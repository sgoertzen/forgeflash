<head>
  <title>ForgeFlash</title>
  <link rel="icon" href="/images/FL-Icon-32.png" sizes="32x32" />
  <link rel="icon" href="/images/FL-Icon-180.png" sizes="180x180" />
  <script type="text/javascript" src="/scripts/swfobject.js"></script>
</head>

<body>
    
  <div id="render-target"></div>
  <script>
    window.onload = function() {
        if(!swfobject.hasFlashPlayerVersion("1"))
        {
            alert("You need flash!  (this is forge flash after all).  Click OK to go to the download page.");
            window.location.href = "https://get.adobe.com/flashplayer/";
        }
    }
    function getFlashMovieObject(movieName)
    {
        if (window.document[movieName]) 
        {
            return window.document[movieName];
        }
        if (navigator.appName.indexOf("Microsoft Internet")==-1)
        {
            if (document.embeds && document.embeds[movieName])
            return document.embeds[movieName]; 
        }
        else // if (navigator.appName.indexOf("Microsoft Internet")!=-1)
        {
            return document.getElementById(movieName);
        }
    }
  </script>
</body>
